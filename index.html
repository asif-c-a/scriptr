<html>
    <head>
        <title>Scriptr</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="script-area">
            <div class="script-dialog">
                <div class="dialog-text">Abe : Theres this thing bro...</div>
                <div class="dialog-text">Jack: What is it?</div>
                <div class="dialog-text">Abe : Its so cool. Bro you wont even believe it!</div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-character">
                <button class="character-select selected">A</button>
                <button class="character-select">J</button>
                <button class="character-select" id="new-character">+</button>
            </div>
            <div class="input-dialog">
                <textarea class="dialog-box"></textarea>
                <button>ENTER</button>
            </div>
        </div>
    </body>
</html>
