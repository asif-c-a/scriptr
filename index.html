<html>
    <head>
        <title>Scriptr</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="script-editor">
            <div class="script-area">
                <div class="script-dialog">
                    <div class="dialog">
                        <div class="character-name">Thanos</div>
                        <div class="dialog-text">Stark
                            <button class="dialog-button delete" onclick="deleteDialog()">
                                <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 -960 960 960" width="12px" fill="#e3e3e3"><path d="M312-144q-29.7 0-50.85-21.15Q240-186.3 240-216v-480h-48v-72h192v-48h192v48h192v72h-48v479.57Q720-186 698.85-165T648-144H312Zm336-552H312v480h336v-480ZM384-288h72v-336h-72v336Zm120 0h72v-336h-72v336ZM312-696v480-480Z"/></svg>
                            </button>
                            <button class="dialog-button edit" onclick="editDialog()">
                                <svg xmlns="http://www.w3.org/2000/svg" height="12px" viewBox="0 -960 960 960" width="12px" fill="#e3e3e3"><path d="M216-216h51l375-375-51-51-375 375v51Zm-72 72v-153l498-498q11-11 23.84-16 12.83-5 27-5 14.16 0 27.16 5t24 16l51 51q11 11 16 24t5 26.54q0 14.45-5.02 27.54T795-642L297-144H144Zm600-549-51-51 51 51Zm-127.95 76.95L591-642l51 51-25.95-25.05Z"/></svg>
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-character">
                    <button class="character-select">Adrian</button>
                    <button class="character-select">Jordan</button>
                    <button class="character-select rounded">+</button>
                </div>
                <div class="input-dialog">
                    <textarea class="dialog-box" placeholder="Enter Dialog or Character Name"></textarea>
                    <button onclick="addDialogue()">ENTER</button>
                </div>
            </div>
        </div>
    </body>
</html>
